<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" type="text/css" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="calculator">
          <input type="text" id="display" readonly>
          <div class="buttons">
                <button class="btn clear" value="clear">C</button>
                <button class="btn function" value="(">(</button>
                <button class="btn function" value=")">)</button>
                <div class="emoji">üßÆ</div>
                <button class="btn number" value="7">7</button>
                <button class="btn number" value="8">8</button>
                <button class="btn number" value="9">9</button>
                <button class="btn operator" value="/">/</button>
                <button class="btn number" value="4">4</button>
                <button class="btn number" value="5">5</button>
                <button class="btn number" value="6">6</button>
                <button class="btn operator" value="*">*</button>
                <button class="btn number" value="1">1</button>
                <button class="btn number" value="2">2</button>
                <button class="btn number" value="3">3</button>
                <button class="btn operator" value="-">-</button>
                <button class="btn operator pow" value="Math.pow">x<sup>y</sup></button>
                <button class="btn number" value="0">0</button>
                <button class="btn number" value="Math.E">e</button>
                <button class="btn operator" value="+">+</button>
                <button class="btn function" value="Math.log">ln</button>
                <button class="btn function" value="Math.log10">log</button>
                <button class="btn function" value="Math.sin">sin</button>
                <button class="btn function" value="Math.cos">cos</button>
                <button class="btn function" value="Math.tan">tan</button>
                <button class="btn function" value="Math.sqrt">‚àö</button>
                <button class="btn equals" value="=">=</button>
            </div>
        </div>
        <div class="title">
            <span class="calc">CALCULADORA</span>
            <span class="scientifica">CIENT√çFICA</span>
         </div>
  </div>

  <script src="script.js"></script>
  <script>
    document.querySelector(".pow").innerHTML = "x<sup>y</sup>";
  </script>
</body>
</html>
